<!--The content below is only a placeholder and can be replaced.-->

<div>
  <h1>News App</h1>

  <div>
    <h4>Please select a section</h4>
    <form (submit)="find()">
      <select  [(ngModel)]="section" name="section">
        <option *ngFor="let option of sectionOptions"  value="{{option}}">{{option}}</option>
      </select>
      <input type="text" [(ngModel)]="search" name="search">
      <input type="submit">
    </form>
    
  </div>
    {{search}}
    {{section}}

</div>
